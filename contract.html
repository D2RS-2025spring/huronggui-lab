<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#165DFF',
                    secondary: '#36CFC9',
                    accent: '#FF7D00',
                    neutral: {
                        100: '#F5F7FA',
                        200: '#E4E7ED',
                        300: '#DCDFE6',
                        400: '#C0C4CC',
                        500: '#909399',
                        600: '#606266',
                        700: '#303133',
                        800: '#1E1E1E',
                    }
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif'],
                },
            }
        }
    }
</script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #2e8b57, #a8d5ba);
      color: white;
      padding: 40px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .header-container {
      flex-direction: column;
      align-items: center;
    }

    .header-container img {
      margin-bottom: 20px;
    }

    .title h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .title h2 {
      font-size: 1.5em;
      margin: 10px 0 0;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    #search-bar {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    nav {
      background-color: #2e8b57;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    .journals {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .journals a {
      display: inline-block;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .journals img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
  </style>
</head>

</nav>
