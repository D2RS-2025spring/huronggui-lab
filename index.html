    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-banner {
            width: 100vw;
            position: relative;
            z-index: 200;
            background: #40916c;
            color: #fff;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 18px 0 14px 0;
            box-shadow: 0 2px 12px rgba(64,145,108,0.10);

        .nav {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nav-btn {
            background: #e9f5ee;
            color: #1b4332;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .nav-btn.active, .nav-btn:hover {
            background: #40916c;
            color: #fff;
        }
        .scroll-container {
            height: calc(100vh - 72px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 24px;
        }
        .member-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            position: relative;
            transition: opacity 0.5s;
        }
        .member-main {
            width: 75vw;
            max-width: 900px;
            min-width: 320px;
            height: 60vh;
            background: linear-gradient(120deg, #e9f5ee 0%, #f7fff7 100%);
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(64,145,108,0.18), 0 4px 16px rgba(0,0,0,0.10);
            padding: 56px 56px 56px 48px;
            display: flex;
            align-items: flex-start;
            opacity: 1;
            z-index: 2;
            position: relative;
            transition: box-shadow 0.3s, background 0.3s;
        }
        .member-main:hover {
            box-shadow: 0 18px 56px rgba(64,145,108,0.22), 0 8px 24px rgba(0,0,0,0.13);
            background: linear-gradient(120deg, #d8f3dc 0%, #f7fff7 100%);
        }
        .member-fade {
            width: 75vw;
            max-width: 900px;
            min-width: 320px;
            height: 60vh;
            background: rgba(255,255,255,0.85);
            border-radius: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 56px 56px 56px 48px;
            display: flex;
            align-items: flex-start;
            opacity: 0.13;
            z-index: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .avatar {
            width: 130px;
            height: 170px;
            border-radius: 16px;
            object-fit: cover;
            object-position: center center;
            margin-right: 44px;
            border: 3px solid #b7e4c7;
            background: #fff;
            box-shadow: 0 2px 12px rgba(64,145,108,0.10);
            transition: transform 0.3s;
        }
        .member-main .avatar:hover {
            transform: scale(1.06) translateY(-4px);
            box-shadow: 0 6px 24px rgba(64,145,108,0.18);
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .name {
            font-weight: bold;
            color: #1b4332;
            font-size: 2em;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e9f5ee;
        }
        .title {
            margin-left: 18px;
            color: #40916c;
            font-size: 1.2em;
            font-weight: normal;
            background: #e9f5ee;
            border-radius: 8px;
            padding: 2px 14px;
            box-shadow: 0 1px 4px #e9f5ee;
        }
        .subinfo {
            margin-top: 16px;
            color: #495057;
            font-size: 1.08em;
            line-height: 1.8;
            background: rgba(233,245,238,0.5);
            border-radius: 8px;
            padding: 10px 18px 10px 0;
            box-shadow: 0 1px 4px #e9f5ee;
        }
        .intro {
            margin-top: 14px;
            color: #495057;
            font-size: 1.08em;
            line-height: 1.8;
            background: rgba(233,245,238,0.5);
            border-radius: 8px;
            padding: 10px 18px 10px 0;
            box-shadow: 0 1px 4px #e9f5ee;
            display: block;
        }
        @media (max-width: 1000px) {
            .member-main, .member-fade {
                width: 98vw;
                padding: 18px 2vw;
                height: 60vh;
            }
            .avatar {
                width: 90px;
                height: 120px;
                margin-right: 16px;
            }
        }
        @media (max-width: 800px) {
            .member-main, .member-fade {
                width: 98vw;
                padding: 12px 2vw;
            }
            .avatar {
                width: 80px;
                height: 100px;
                margin-right: 12px;
            }
        }
        @media (max-width: 600px) {
            .member-main, .member-fade {
                flex-direction: column;
                align-items: flex-start;
                padding: 10vw 2vw;
                height: auto;
                min-height: 320px;
            }
            .avatar {
                margin: 0 0 18px 0;
            }
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            .name {
                font-size: 1.3em;
            }
            .title {
                font-size: 1em;
                margin-left: 0;
                margin-top: 6px;
            }
        }
    </style>
</head>

<section class="research-section module-block">
      <h2 class="module-title">主要研究方向</h2>
      <div class="research-area">
        <h3>1. 农业生态系统碳、氮循环过程与环境效应</h3>
        <ul>
          <li>土壤碳、氮转化过程与环境效应</li>
          <li>农田管理措施与农业面源污染防治</li>
          <li>农业废弃物的生物处理与有效利用</li>
          <li>土壤污染物迁移转化与有效控制</li>
        </ul>
      </div>
      <div class="research-area">
        <h3>2. 农业活动与大气污染的控制</h3>

      </div>
      <div class="research-area">
        <h3>3. 全球变化及其植物的影响</h3>
